server:
  port: 8782


spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
  liquibase:
    enabled: false



feign:
  client:
    microservice-produits:
      name: microservice-produits
      url: http://localhost:8761

params:
  pagination:
    sizeDefault: 10
    pageDefault: 0